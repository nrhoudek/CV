<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<!--Some HTML form examples
Each form does not have to be seperate, you can use 1 form and just use <br /> to create the line breaks-->
<body>
  <form class="" action="index.html" method="post">
    <label for="">Name:</label>
    <input type="text" name="" value="">
    <input type="submit" name="" value="submit">
  </form>
  <form class="" action="index.html" method="post">
    <label for="">Date:</label>
    <input type="date" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="">Check me</label>
    <input type="Checkbox" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="">Pick your favorite color:</label>
    <input type="color" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for=""Upload a file:></label>
    <input type="file" name="" value="">
  </form>
</body>

</html>
